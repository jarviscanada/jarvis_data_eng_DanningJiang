<form (ngSubmit)="submitForm()" *ngIf="updatedTweet">
    <label for="name">Update Name:</label>
    <input type="text" (change)="onChange()" [(ngModel)]="updatedTweet.name" id="name-input" name="name" placeholder="{{updatedTweet.name}}">
    <label for="description">Update Description:</label>
    <input type="text" (change)="onChange()" id="description-input" name="description" [(ngModel)]="updatedTweet.description" placeholder="{{updatedTweet.description}}">
    <button type="submit">Update Tweet</button>
</form>
